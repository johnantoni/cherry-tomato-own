<template name="pomodorosList">
  <h2>Pomodoros</h2>
  <h4><button onclick="notifyMe()">Notify Me!</button></h4>
  {{#if currentUser}}
  {{#if currentPomodoro}}
  <div id="current-pomodoro">
    {{> pomodoroItem currentPomodoro}}
  </div>
  {{else}}
  <form id="new-pomodoro">
    <input type="text" name="goal" placeholder="Goal or name of the task"/>
    <input type="submit" value="Start"/>
  </form>
  {{/if}}
  {{/if}}

  <ul class="pomodoro-list">
    {{#each completedPomodoros}}
    <li class="pomodoro">
      {{> pomodoroItem}}
    </li>
    {{else}}
    No completed Pomodoros yet
    {{/each}}
  </ul>
</template>
