<template name="pomodorosList">
  <h2>Pomodoros</h2>
  <h3>Currently {{totalPomodoros}} pomodoro's.</h3>
  <form id="new-pomodoro">
    <input type="text" name="goal" placeholder="Goal or name of the task"/>
    <input type="submit" value="Start"/>
  </form>
  <ul class="pomodoro-list">
    {{#each allPomodoros}}
      <li class="pomodoro">
        <a class="delete" title="Delete '{{goal}}'">X</a> - {{startDate}} - {{goal}}
      </li>
    {{else}}
      No completed Pomodoros yet
    {{/each}}
  </ul>
</template>
